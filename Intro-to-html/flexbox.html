<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Practice</title>
</head>


<body style="margin: 0%;">
<div style="
display: flex;
flex-direction: row;
">
<div style="background-color: aquamarine;">div 1</div>
<div style="background-color: blueviolet;">div 2</div>
</div>

<div style="
display: flex;
flex-direction: row;
margin-top: 30px;
">
<div style="background-color: aquamarine; flex: 1;">div 1</div>
<div style="background-color: blueviolet; flex: 2;">div 2</div>
</div>

<div style="
display: flex;
flex-direction: row;
margin-top: 30px;
height: 100px;
">
<div style="background-color: gold; width: 100px;">div 1</div>
<div style="background-color: blueviolet; width: 100px;">div 2</div>
<div style="background-color: aquamarine; width: 100px;">div 3</div>
</div>

<div style="
display: flex;
flex-direction: row;
margin-top: 30px;
height: 100px;
justify-content: right;
">
<div style="background-color: gold; width: 100px;">div 1</div>
<div style="background-color: blueviolet; width: 100px;">div 2</div>
<div style="background-color: aquamarine; width: 100px;">div 3</div>
</div>

<div style="
display: flex;
flex-direction: row;
margin-top: 30px;
height: 100px;
justify-content: space-between;
">
<div style="background-color: gold; width: 100px;">div 1</div>
<div style="background-color: blueviolet; width: 100px;">div 2</div>
<div style="background-color: aquamarine; width: 100px;">div 3</div>
</div>

<div style="
display: flex;
flex-direction: row;
margin-top: 30px;
height: 100px;
border-style: dotted;
border-color: black;
justify-content: space-between;
align-items: center;
">
<div style="background-color: gold; width: 100px;">div 1</div>
<div style="background-color: blueviolet; width: 100px;">div 2</div>
<div style="background-color: aquamarine; width: 100px;">div 3</div>
</div>

</body>


</html>
